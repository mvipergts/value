<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Value, History & Maintenance Tool</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 960px; margin: 0 auto; padding: 20px; }
    input, button, textarea { padding: 8px; margin: 6px 0; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 12px 0; }
    label { font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .stat { display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid #eee; }
    .stat:last-child { border-bottom:0; }
    .kv { display:grid; grid-template-columns:auto 1fr; gap:6px 12px; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <h1>Car Value, History & Maintenance Tool</h1>

  <div class="card">
    <label>VIN</label>
    <div class="row">
      <input id="vin" placeholder="e.g., 1G1ZE5ST0GF253821" style="flex:2;"/>
      <input id="mileage" type="number" min="0" step="1" placeholder="Current mileage" style="flex:1;" />
      <button onclick="lookup()">Lookup</button>
    </div>
    <div id="decodedBanner" class="muted" style="margin-top:6px"></div>
    <div id="results" class="grid"></div>
  </div>

  <div class="card">
    <h3>Upload Carfax PDF</h3>
    <input type="file" id="carfax" accept="application/pdf"/>
    <button onclick="uploadCarfax()">Upload</button>
    <div id="carfaxUrl"></div>
    <div id="carfaxSummaryBox"></div>
  </div>

  <div class="card">
    <h3>Costs (Not on Carfax)</h3>
    <div class="grid">
      <div>
        <label>Hidden Maintenance Cost ($)</label><br/>
        <input type="number" id="hiddenMaint" min="0" step="1" placeholder="e.g., 450">
      </div>
      <div>
        <label>Add Cost Item</label><br/>
        <input id="costLabel" placeholder="e.g., Tires, Windshield, Brakes">
        <input type="number" id="costAmount" min="0" step="1" placeholder="Amount">
        <button onclick="addCost()">Add</button>
        <div style="margin-top:6px">
          Quick add: 
          <button onclick="quick('Tires',800)">Tires</button>
          <button onclick="quick('Windshield',350)">Windshield</button>
          <button onclick="quick('Detailing',150)">Detailing</button>
        </div>
      </div>
    </div>
    <table style="width:100%; margin-top:10px; border-collapse:collapse">
      <thead><tr><th style="text-align:left">Item</th><th style="text-align:right">Cost ($)</th><th></th></tr></thead>
      <tbody id="costRows"></tbody>
      <tfoot>
        <tr><td style="text-align:right; font-weight:bold">Additional Costs Total:</td>
            <td style="text-align:right; font-weight:bold" id="costTotal">$0</td><td></td></tr>
        <tr><td style="text-align:right; font-weight:bold">Hidden Maintenance:</td>
            <td style="text-align:right; font-weight:bold" id="hiddenMaintTotal">$0</td><td></td></tr>
        <tr><td style="text-align:right; font-weight:bold">Grand Total:</td>
            <td style="text-align:right; font-weight:bold" id="grandTotal">$0</td><td></td></tr>
      </tfoot>
    </table>
    <div class="row">
      <button onclick="estimateCosts()">AI: Estimate Hidden Maintenance</button>
      <button onclick="addUpcomingCosts()">Add Upcoming Maintenance to Costs</button>
    </div>
  </div>

  <div class="card">
    <h3>Appraisal Details</h3>
    <textarea id="vehicle" placeholder="Year Make Model Trim" rows="1" style="width:100%"></textarea>
    <textarea id="notes" placeholder="Notes" rows="3" style="width:100%"></textarea>
    <textarea id="recon" placeholder="Reconditioning items (comma separated)" rows="2" style="width:100%"></textarea>
    <button onclick="saveAppraisal()">Save Appraisal</button>
    <button onclick="makePdf()">Generate PDF</button>
  </div>

  <p><a href="/appraisals.html">View recent appraisals</a></p>

  <script>
    let valuation, history, maintenance, carfaxUrl, carfaxSummary, carfaxText;
    let costItems = [];
    let commonIssues = null;

    function money(n){ return '$' + Number(n||0).toLocaleString(); }
    function vehicleBanner(d){
      const y = d?.year || '—', make = d?.make || '—', model = d?.model || '—', trim = d?.trim || '';
      const label = [y, make, model, trim].filter(Boolean).join(' ');
      const miles = document.getElementById('mileage')?.value || '';return `<div class="card" style="padding:8px; background:#fafafa"><strong>${label}</strong>${d?.bodyClass ? ` · ${d.bodyClass}` : ''}${miles?` · ${Number(miles).toLocaleString()} mi`:''}</div>`;
    }
    function valueBox(v){
      const w = (v && v.wholesale!==undefined) ? money(v.wholesale) : '—';
      const r = (v && v.retail!==undefined) ? money(v.retail) : '—';
      return `<div>
        <h4>Value</h4>
        <div class="card" style="padding:8px">
          <div class="stat"><span><strong>Wholesale</strong></span><span>${w}</span></div>
          <div class="stat"><span><strong>Retail</strong></span><span>${r}</span></div>
        </div>
        <details class="muted" style="margin-top:8px"><summary>Raw valuation data</summary><pre>${JSON.stringify(v, null, 2)}</pre></details>
      </div>`;
    }
    function historyBox(h){
      const acc    = (h && h.accidents != null)      ? h.accidents      : '—';
      const owners = (h && h.owners != null)         ? h.owners         : '—';
      const svc    = (h && h.serviceRecords != null) ? h.serviceRecords : '—';
      return `<div>
        <h4>History</h4>
        <div class="card" style="padding:8px">
          <div class="stat"><span><strong>Accidents</strong></span><span>${acc}</span></div>
          <div class="stat"><span><strong>Owners</strong></span><span>${owners}</span></div>
          <div class="stat"><span><strong>Service Records</strong></span><span>${svc}</span></div>
        </div>
        <details class="muted" style="margin-top:8px"><summary>Raw history data</summary><pre>${JSON.stringify(h, null, 2)}</pre></details>
      </div>`;
    }
    function maintenanceBox(m){
      const up = (m && Array.isArray(m.upcoming)) ? m.upcoming.map(x=>`<li>${x}</li>`).join('') : '<li>—</li>';
      const intervals = (m && m.intervals) ? Object.entries(m.intervals).map(([k,v])=>`<li><strong>${k}:</strong> ${v}</li>`).join('') : '';
      const common = (commonIssues && commonIssues.issues && commonIssues.issues.length)
        ? ('<div style="margin-top:8px"><strong>Common Issues</strong><ul style="margin:6px 0 0 18px">' +
           commonIssues.issues.map(it=>`<li>${it.title}${it.details?(' — '+it.details):''}</li>`).join('') + '</ul>' +
           (commonIssues.notes ? `<div class="muted" style="margin-top:6px">${commonIssues.notes}</div>` : '') +
           '</div>')
        : '<div class="muted" style="margin-top:8px">Common issues: (click "Get Common Issues")</div>';
      return `<div>
        <h4>Maintenance</h4>
        <div class="card" style="padding:8px">
          <div class="row" style="justify-content:space-between; align-items:center">
            <div><strong>Upcoming</strong></div>
            <button onclick="getCommonIssues()">Get Common Issues</button>
          </div>
          <ul style="margin:6px 0 0 18px">${up}</ul>
          ${intervals ? `<div style="margin-top:8px"><strong>Intervals</strong><ul style="margin:6px 0 0 18px">${intervals}</ul></div>` : ''}
          ${common}
        </div>
        <details class="muted" style="margin-top:8px"><summary>Raw maintenance data</summary><pre>${JSON.stringify(m, null, 2)}</pre></details>
      </div>`;
    }

    async function lookup() {
      const vin = document.getElementById('vin').value.trim();
      if (!vin) return alert('Enter a VIN');

      // 1) Decode VIN first
      let decoded = null;
      try {
        decoded = await fetch(`/api/vin/${encodeURIComponent(vin)}`).then(r=>r.json());
        if (decoded && decoded.ok) {
          document.getElementById('decodedBanner').innerHTML = vehicleBanner(decoded);
          const vField = document.getElementById('vehicle');
          if (vField && !vField.value.trim()) {
            const parts = [decoded.year, decoded.make, decoded.model, decoded.trim].filter(Boolean);
            vField.value = parts.join(' ');
          }
        } else {
          document.getElementById('decodedBanner').innerHTML = '<div class="muted">VIN decode unavailable</div>';
        }
      } catch(e) {
        document.getElementById('decodedBanner').innerHTML = '<div class="muted">VIN decode failed</div>';
      }

      // 2) Load value/history/maintenance
      const miles = Number(document.getElementById('mileage').value || 0);
      const yr = (decoded && decoded.ok) ? Number(decoded.year||0) : 0;
      const v = await fetch(`/api/value/${vin}?mileage=${encodeURIComponent(miles)}&year=${encodeURIComponent(yr)}`).then(r=>r.json());
      const h = await fetch(`/api/history/${vin}`).then(r=>r.json());
      const m = await fetch(`/api/maintenance/${vin}`).then(r=>r.json());
      valuation = v; history = h; maintenance = m;
      document.getElementById('results').innerHTML = valueBox(v)+historyBox(h)+maintenanceBox(m);
      recalcTotals();
    }

        async function uploadCarfax() {
      const file = document.getElementById('carfax').files[0];
      if (!file) return alert('Choose a PDF first');
      const fd = new FormData();
      fd.append('file', file);
      const res = await fetch('/api/carfax/upload', { method: 'POST', body: fd }).then(r=>r.json());
      if (res.url) {
        carfaxUrl = res.url;
        carfaxSummary = res.summary;
        carfaxText = res.text;
        document.getElementById('carfaxUrl').innerHTML = `<a href="${res.url}" target="_blank">Uploaded: ${res.url}</a>`;
        document.getElementById('carfaxSummaryBox').innerHTML = carfaxBox(carfaxSummary);
      } else {
        alert('Upload failed');
      }
    }

    function carfaxBox(s){
      if (!s) return '';
      const items = Object.entries(s).filter(([k,v]) => v && ((Array.isArray(v) && v.length) || (!Array.isArray(v))));
      if (items.length === 0) return '<div class="card"><em>No summary extracted.</em></div>';
      const html = items.map(([k,v]) => {
        const val = Array.isArray(v) ? v.join(', ') : String(v);
        return `<div class="stat"><span><strong>${k}</strong></span><span>${val}</span></div>`;
      }).join('');
      return `<div class="card" style="margin-top:8px"><h4>Carfax Summary</h4>${html}</div>`;
    }

    function formatMoney(n){ return '$' + (Number(n||0)).toLocaleString(); }
    function renderCosts(){
      const rows = costItems.map((it, i)=>`<tr>
          <td>${it.label}</td>
          <td style="text-align:right">${formatMoney(it.amount)}</td>
          <td><button onclick="removeCost(${i})">Remove</button></td>
        </tr>`).join('');
      document.getElementById('costRows').innerHTML = rows || '<tr><td colspan="3">No additional costs added.</td></tr>';
    }
    function recalcTotals(){
      const addl = costItems.reduce((sum, it)=> sum + Number(it.amount||0), 0);
      const hidden = Number(document.getElementById('hiddenMaint').value || 0);
      document.getElementById('costTotal').innerText = formatMoney(addl);
      document.getElementById('hiddenMaintTotal').innerText = formatMoney(hidden);
      document.getElementById('grandTotal').innerText = formatMoney(addl + hidden);
    }
    function addCost(){
      const label = document.getElementById('costLabel').value.trim();
      const amount = Number(document.getElementById('costAmount').value || 0);
      if (!label || !amount) return alert('Enter an item and amount');
      costItems.push({ label, amount });
      document.getElementById('costLabel').value='';
      document.getElementById('costAmount').value='';
      renderCosts(); recalcTotals();
    }
    function quick(label, amount){ costItems.push({ label, amount }); renderCosts(); recalcTotals(); }
    function removeCost(i){ costItems.splice(i,1); renderCosts(); recalcTotals(); }

    async function estimateCosts() {
      const vin = document.getElementById('vin').value.trim();
      const vehicle = document.getElementById('vehicle').value.trim();
      if (!vin) return alert('Enter a VIN first.');
      const laborRate = 120;
      const res = await fetch('/api/costs/ai-estimate', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ vin, vehicle, region: 'Kansas City, MO', laborRate, carfaxSummary, carfaxText })
      }).then(r=>r.json());
      if (!res.ok) return alert('AI estimate failed (missing API key or server error).');
      const est = res.estimate || {};
      const items = est.items || [];
      items.forEach(it => costItems.push({ label: it.label, amount: Number(it.amount || 0) }));
      renderCosts(); recalcTotals();
      if (typeof est.hiddenMaintenanceCost === 'number') { document.getElementById('hiddenMaint').value = est.hiddenMaintenanceCost; recalcTotals(); }
      if (est.notes) alert(est.notes);
    }

    async function addUpcomingCosts() {
      if (!maintenance || !Array.isArray(maintenance.upcoming) || maintenance.upcoming.length === 0) {
        return alert('No upcoming maintenance items to add.');
      }
      const vehicle = document.getElementById('vehicle').value.trim();
      const res = await fetch('/api/maintenance/costs', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ upcoming: maintenance.upcoming, vehicle, region: 'Kansas City, MO', laborRate: 120 })
      }).then(r=>r.json());
      if (!res.ok) return alert('Failed to price upcoming items');
      (res.items||[]).forEach(it => costItems.push({ label: it.label, amount: Number(it.amount||0) }));
      renderCosts(); recalcTotals();
    }

    async function getCommonIssues() {
      const vin = document.getElementById('vin').value.trim();
      const vehicle = document.getElementById('vehicle').value.trim();
      const res = await fetch('/api/maintenance/common-issues', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ vin, vehicle, carfaxSummary, carfaxText })
      }).then(r=>r.json());
      if (!res.ok) return alert('Failed to fetch common issues');
      commonIssues = { issues: res.issues||[], notes: res.notes||'' };
      document.getElementById('results').innerHTML = valueBox(valuation)+historyBox(history)+maintenanceBox(maintenance);
    }

    async function saveAppraisal() {
      const vin = document.getElementById('vin').value.trim();
      if (!vin) return alert('Enter a VIN');
      const vehicle = document.getElementById('vehicle').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const reconItems = document.getElementById('recon').value.split(',').map(s=>s.trim()).filter(Boolean);
      const hiddenMaintenanceCost = Number(document.getElementById('hiddenMaint').value || 0);
      const body = { vin, mileage: Number(document.getElementById('mileage').value||0), vehicle, valuation, history, maintenance, commonIssues, notes, reconItems, carfaxUrl, carfaxSummary, hiddenMaintenanceCost, additionalCosts: costItems };
      const res = await fetch('/api/appraisals', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) }).then(r=>r.json());
      alert(res.ok ? 'Saved!' : 'Failed to save');
    }

    async function makePdf() {
      const vin = document.getElementById('vin').value.trim();
      if (!vin) return alert('Enter a VIN');
      const vehicle = document.getElementById('vehicle').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const reconItems = document.getElementById('recon').value.split(',').map(s=>s.trim()).filter(Boolean);
      const res = await fetch('/api/report', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ vin, mileage: Number(document.getElementById('mileage').value||0), vehicle, valuation, history, maintenance, commonIssues, notes, reconItems, carfaxUrl, carfaxSummary, hiddenMaintenanceCost: Number(document.getElementById('hiddenMaint').value||0), additionalCosts: costItems, dealer: { name: 'OpenSource Autos', address: '4801 Lamar Ave, Mission, KS 66202', phone: '(816) 807-8577', site: 'opensourceautos.com' } })
      }).then(r=>r.json());
      if (res.url) window.open(res.url, '_blank'); else alert('Failed to generate PDF');
    }
  </script>
</body>
</html>
